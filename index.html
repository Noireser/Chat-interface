<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #282c34;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 135px; /* Reduced width */
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50px; /* Adjust this to fit below the navbar */
            bottom: 0;
            left: 0;
            z-index: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 20px;
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .chat-history div {
            padding: 10px;
            background-color: #444;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .new-chat-button {
            padding: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .main-content {
            flex: 1;
            margin-left: 180px; /* Same width as sidebar */
            margin-top: 50px; /* Adjust this to fit below the navbar */
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px); /* Adjust this to fit below the navbar */
        }
        .chatbox {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            height: 100%; /* Ensure it takes full height */
        }
        .messages {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column-reverse;
        }
        .message {
            text-align: left;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: #f1f1f1;
        }
        .message.user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
            position: fixed; /* Fixed position to stay at the bottom */
            bottom: 0;
            left: 180px; /* Align with the sidebar width */
            right: 0;
            z-index: 1;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .input-container button {
            padding: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Chat Interface</h1>
    </div>
    <div class="sidebar">
        <h2>Chat History</h2>
        <div class="chat-history" id="chat-history">
            <!-- Chat history items will go here -->
        </div>
        <button class="new-chat-button" onClick="startNewChat()">New Chat</button>
    </div>
    <div class="main-content">
        <div id="root" class="chatbox"></div>
    </div>
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [messages, setMessages] = React.useState([]);
            const [input, setInput] = React.useState('');

            const handleSendMessage = () => {
                if (input.trim()) {
                    setMessages([{ text: input, user: true }, ...messages]);
                    setInput('');
                }
            };

            return (
                <div className="App">
                    <div className="messages">
                        {messages.map((message, index) => (
                            <div key={index} className={`message ${message.user ? 'user' : ''}`}>
                                {message.text}
                            </div>
                        ))}
                    </div>
                    <div className="input-container">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' ? handleSendMessage() : null}
                            placeholder="Type your message..."
                        />
                        <button onClick={handleSendMessage}>Send</button>
                    </div>
                </div>
            );
        }

        function startNewChat() {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = ''; // Clear previous chat history
            const newChatDiv = document.createElement('div');
            newChatDiv.textContent = `Chat started at ${new Date().toLocaleTimeString()}`;
            newChatDiv.style.backgroundColor = '#555';
            newChatDiv.style.padding = '10px';
            newChatDiv.style.borderRadius = '4px';
            newChatDiv.style.marginBottom = '10px';
            chatHistory.appendChild(newChatDiv);
            ReactDOM.render(<App />, document.getElementById('root'));
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
